<html>
    <head>
        <title>Criar Conta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       
        <form action="submit" method="post">
        <h1>Cadastro</h1>
        
        <p>
            Nome:* <br> <input type="text" name="nome" required/>
            <br><br>
            Email:* <br> <input type="email" name="email" required/>
             <br><br>
             Login:* <br> <input type="text" name="login" required/>
             <br><br>
             Senha:* <br> <input type="password" name="senha" required/>
             <br><br>
             Confirmar Senha:* <br> <input type="password" name="senha" required/>
             <br><br>
        <p>* Campos Obrigatorios</p>
        <br>
             
             <input type="submit" name="confirmar" value="Criar Conta" />
             
        </form>
                
        
        
        
        
        
    </body>
</html>
